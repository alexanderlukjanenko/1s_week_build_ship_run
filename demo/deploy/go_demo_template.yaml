apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: go
  name: go-demo
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: go
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: go
    spec:
      automountServiceAccountToken: true
      containers:
        - image: europe-central2-docker.pkg.dev/ethereal-runner-417315/dc-docker-repo/demo_app:latest
          imagePullPolicy: Always
          name: dchernenko-demo-app
          ports:
            - containerPort: 8088
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
status:
  availableReplicas: 3
  observedGeneration: 1
  readyReplicas: 3
  replicas: 3
  updatedReplicas: 3
